<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style_index.css">
</head>
<body>
    <div class="menu">
        <a href="index.html#quem_somos">Quem somos</a>
        <a href="index.html#historia">História</a>
        <a href="index.html#jogadores">Jogadores</a>
        <a href="index.html"><img src="/Imagens/santos.png" width="50px" height="50px"></a>
        <a href="login.html">Login</a>
        <a href="cadastro.html">Cadastro</a>
    </div>
    <div class="">
        <h1>Cadastro</h1>
        <label for="email_cadastro">Email:</label><br>
        <input type="email" id="email_cadastro" placeholder="example@gmail.com"><br>
        <label for="nome_cadastro">Nome Completo:</label><br>
        <input type="text" id="nome_cadastro" placeholder="Nome"><br>
        <label for="cpf_cadastro">CPF:</label><br>
        <input type="text" id="cpf_cadastro" placeholder="000.000.000-00"><br>
        <label for="data_cadastro">Data de Nascimento:</label><br>
        <input type="date" id="data_cadastro" placeholder="dd/mm/aaaa"><br>
        <label for="endereco_cadastro">Endereço:</label><br>
        <input type="text" id="endereco_cadastro" placeholder="Ex: Rua dos Jacintos, 157 - Saúde"><br>
        <label for="cidade_cadastro">Cidade:</label><br>
        <input type="text" id="cidade_cadastro" placeholder="Ex: São Paulo"><br>
        <label for="estado_cadastro">Sigla do Estado:</label><br>
        <input type="text" id="estado_cadastro" placeholder="Ex: SP"><br>
        <label for="senha_cadastro">Senha:</label><br>
        <input type="password" id="senha_cadastro" placeholder="*****"><br>
        <label for="confirmar_senha_cadastro">Confirmar Senha:</label><br>
        <input type="password" id="confirmar_senha_cadastro" placeholder="*****"><br>
        <button onclick="cadastrar()">Cadastrar</button>
            
    </div>
</body>
</html>
